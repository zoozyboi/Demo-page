<html lang="en">
<head>

    <main id="cart-main">
        <h1 class="title">Sample Shopping Cart</h1>
        <div class="container">
            <div class="col_1">
                <div class="checkbox">
                    <input  type="checkbox">
                </div>
                <img src="./images/shoes.webp" alt="">
                <div class="details">
                    <h2>FlyKnit</h2>
                    <span id="types">Men's Shoes</span>

                </div>

                </div>

            </div>
            <div class="col_2">

                    <div class="total_details">
                        <h3>Product(1 item):</h3>

                     </div>
                     <div class="total">
                         <h3 id="amount">$99.90</h3>

                         <h3 id="amount">$99.90</h3>
                     </div>
                </div>

            </div>
        </div>
